<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/faacb72ed5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/style.css" >
  <title>Auto Completer</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-6 m-auto">
        <h3 class="text-center mb-3">
          <i class="fas fa-globe-africa"></i><br>
          WORLD COUNTRY FACTS
        </h3>
        <div class="form-group">
          <input type="text" id="search" class="form-control form-control-lg" placeholder="Enter country name or country ISO code; Ex: Togo, TG or TGO">
        </div>
      </div>
    </div>
  </div>
  <div id="match-list" class="container"></div>


  <script src="js/main.js" ></script>
</body>
</html>
